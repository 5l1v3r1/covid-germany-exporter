{{ if .Values.serviceMonitor.create }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "prometheus-covid-exporter.fullname" . }}
  labels:
  {{- include "prometheus-covid-exporter.labels" . | nindent 4 }}
  {{- if .Values.serviceMonitor.labels }}
  {{- toYaml .Values.serviceMonitor.labels | nindent 4 }}
  {{- end }}
spec:
  endpoints:
  - honorLabels: true
    targetPort: http-metrics
    {{- with .Values.serviceMonitor.interval }}
    interval: {{ . }}
    {{- end }}
    {{- with .Values.serviceMonitor.scrapeTimeout }}
    scrapeTimeout: {{ . }}
    {{- end }}
  namespaceSelector:
    matchNames:
      - "{{ .Release.Namespace }}"
  selector:
    matchLabels:
      {{- include "prometheus-covid-exporter.selectorLabels" . | nindent 6 }}
{{- end }}
